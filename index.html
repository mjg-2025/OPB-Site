<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPB Site Selection</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* ðŸ”² Translucent Sidebar */
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 100%;
      background: rgba(255, 255, 255, 0.85); /* translucent */
      backdrop-filter: blur(10px);
      padding: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.25);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10;
      overflow-y: auto;
    }
    #sidebar.open {
      transform: translateX(0);
    }

    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 11;
      background: #F7941D;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .property-checkbox {
      margin-bottom: 10px;
    }
    .property-checkbox input {
      margin-right: 6px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- â˜° Toggle Button -->
  <button id="toggleSidebar">â˜° Filters</button>

  <!-- ðŸŽ›ï¸ Filter Sidebar -->
  <div id="sidebar">
    <h2>Select Properties</h2>
    <div id="checkboxList"></div>
  </div>

  <!-- ðŸ—ºï¸ Map -->
  <div id="map"></div>

  <!-- Mapbox + Scripts -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="data.js" defer></script>
  <script src="map.js" defer></script>

</body>
</html>
